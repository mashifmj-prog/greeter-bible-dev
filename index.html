<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeter Bible Dev</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="greetingContainer">
    <span id="icon"></span>
    <span id="text"></span>
    <div id="clock"></div>
    <div id="date"></div>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="resetButton">Reset</button>
  </div>

  <!-- Daily Quote Section -->
  <div id="dailyQuoteContainer">
    <p id="dailyQuote"></p>
    <button id="explainQuoteBtn">Explain This Quote</button>
    <p id="quoteExplanation" style="display:none;"></p>

    <div id="shareButtons">
      <a id="shareFacebook" target="_blank">Facebook</a>
      <a id="shareWhatsApp" target="_blank">WhatsApp</a>
      <a id="shareTwitter" target="_blank">Twitter</a>
      <a id="shareEmail" target="_blank">Email</a>
    </div>
  </div>

  <p id="verse"></p>

  <script src="script.js"></script>
</body>
</html>
